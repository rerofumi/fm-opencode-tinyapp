[tools]
golang = "latest"
nodejs = "22"
wails = "latest"

[env]
PATH = "{{cwd}}/node_modules/.bin:$PATH"

[tasks.dev]
description = "Start wails development server"
dir = "."
run = "wails dev"

[tasks.build]
description = "Build wails application"
dir = "."
run = "wails build"

[tasks.frontend-install]
description = "Install frontend dependencies"
dir = "frontend"
run = "npm install"

[tasks.frontend-build]
description = "Build frontend"
dir = "frontend"
run = "npm run build"

[tasks.frontend-dev]
description = "Start frontend dev server"
dir = "frontend"
run = "npm run dev"
